<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&display=swap" rel="stylesheet">
    <title>Sign-Up Form</title>
</head>

<body>
    <!--Global Container-->
    <div class="flex min-h-screen">
        <!--Left side container-->
        <div class="relative h-screen w-[35%] bg-cover" style="background-image: url(images/background.jpg)">
            <!--Logo & Comp name Container-->
            <div class="bg-black bg-opacity-30 h-32 flex justify-center mt-60">
                <!--Content container-->
                <div class="flex items-center">
                    <img src="images/odin-lined.png" alt="" class="w-20">
                    <h1 class="font-bold text-white text-7xl">ODIN</h1>
                </div>
            </div>
            <div class="w-full flex justify-center">
                <span class="absolute bottom-0 text-white py-10">Photo by <a
                        href="https://unsplash.com/photos/yWBBvm3jS-k" class="underline decoration-solid">Peter
                        Steiner</a> on <a href="https://unsplash.com/"
                        class="underline decoration-solid">Unsplash</a></span>
            </div>
        </div>
        <!--Right side container-->
        <div class="w-[65%] bg-gray-100">
            <!--Top Content Container-->
            <div class="p-10 h-[30%]">
                <!--Container Content-->
                <div class="mt-40 space-y-5 font-bold text-2xl">
                    <p>This is not a real online service! You know you need something like
                        this in your life to help you
                        realize your deepest dreams. Sign up <i>now</i> to get started.</p>
                    <p>You <i>know</i> you want to</p>
                </div>
            </div>
            <!--Middle Content Container-->
            <div class="shadow-lg shadow-gray-300 p-10 h-[35%] bg-white">
                <!--Content Container-->
                <div class="space-y-2">
                    <h3 class="w-[70%] font-bold text-2xl">Let's do this!</h3>
                    <!--Text Fields Container-->
                    <div class="flex w-[95%]">
                        <!--Left side content container-->
                        <div class="w-1/2 space-y-10">
                            <div class="w-[55%]">
                                <label for="first-name" class="block">First Name</label>
                                <input type="text" id="first-name" class="border-none focus:outline-none"
                                    placeholder="Enter your first name here">
                                <div class="border border-b-gray-800"></div>
                            </div>
                            <div class="w-[55%]">
                                <label for="email" class="block">Email</label>
                                <input type="text" id="email" class="border-none focus:outline-none"
                                    placeholder="Enter your first name here">
                                <div class="border border-b-gray-800"></div>
                            </div>
                            <div class="w-[55%]">
                                <label for="password" class="block">Password</label>
                                <input type="text" id="password" class="border-none focus:outline-none"
                                    placeholder="Enter your first name here">
                                <div class="border border-b-gray-800"></div>
                            </div>
                        </div>
                        <!--Right side content container-->
                        <div class="w-1/2 space-y-10">
                            <div class="w-[55%]">
                                <label for="last-name" class="block">Last Name</label>
                                <input type="text" id="last-name" class="border-none focus:outline-none"
                                    placeholder="Enter your first name here">
                                <div class="border border-b-gray-800"></div>
                            </div>
                            <div class="w-[55%]">
                                <label for="phone-number" class="block">Phone Number</label>
                                <input type="text" id="phone-number" class="border-none focus:outline-none"
                                    placeholder="Enter your first name here">
                                <div class="border border-b-gray-800"></div>
                            </div>
                            <div class="w-[55%]">
                                <label for="confirm-password" class="block">Confirm Password</label>
                                <input type="text" id="confirm-password" class="border-none focus:outline-none"
                                    placeholder="Enter your first name here">
                                <div class="border border-b-gray-800"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Bottom Container-->
            <div class="h-[35%] p-10">
                <!--Content container-->
                <div class="space-y-10">
                    <!--Button-->
                    <a href="#"
                        class="bg-gray-600 px-16 py-3.5 border border-gray-600 rounded-lg text-white font-bold">Create
                        Account</a>
                    <!--div-->
                    <div class="font-bold">
                        <p>Already have an account? <a href="#" class="text-gray-600">Log In</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
